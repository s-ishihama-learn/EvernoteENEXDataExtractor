<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="data.js"></script>
    <script src="search.js"></script>
    <title>Evernoteメモ</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-7"><input type="text" class="form-control" id="keyword"></div>
        <div class="col-1"><button type="button" class="btn btn-primary" onclick="onSearchButtonClick();">検索</button></div>
        <div class="col-3"></div>
        <div class="col-1"><button type="button" class="btn btn-light" onclick="onAllButtonClick();">全て表示</button></div>
      </div>
      <div style="height:25px"></div>
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col" class="table-secondary text-center" style="width: 5%">No.</th>
            <th scope="col" class="table-secondary text-center" style="width: 70%">タイトル</th>
            <th scope="col" class="table-secondary text-center" style="width: 10%">取得日</th>
            <th scope="col" class="table-secondary text-center" style="width: 15%">分類</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
